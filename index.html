<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  <!-- Tab icon -->
    
    <title>Frontend Mentor | Newsletter sign-up form</title>

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/font-face.css"/> <!-- Font Face -->
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css"/> <!-- Normalize -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>  <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

</head>
<body>

    <div class="card" id="card">
        <div class="card-content">
            <h1>Stay updated!</h1>
            <div class="content-text">
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul class="content-text--list">
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
            </div>
            <form method="GET" id="email-form" action="success.html">
                <div class="email-text">
                    <label for="input-email">Email address</label>
                    <span id="email-error--message" class="none">Valid email required</span>
                </div>
                <input class="input-field" type="text" id="input-email" name="email" placeholder="email@company.com"/>
                <button type="submit" class="input-field" id="email-btn">Subscribe to monthly newsletter</button>
            </form>
        </div>
        <div class="card-image">
            <img id="desktop-illustration--image" src="assets/images/illustration-sign-up-desktop.svg" alt="Desktop Illustarion image"/>
            <img id="mobile-illustration--image" src="assets/images/illustration-sign-up-mobile.svg" alt="Desktop Illustarion image"/>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/js/script.js"></script>
  
</body>
</html>
