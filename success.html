<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  <!-- Tab icon -->
    <title>Frontend Mentor | Newsletter sign-up success message</title>

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/font-face.css"/> <!-- Font Face -->
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css"/> <!-- Normalize -->

</head>
<body>
    
    <div class="card success" id="card-success">
        <div class="card-content">
            <div class="icon-success">
                <img src="assets/images/icon-success.svg" alt="Right icon"/>
            </div>
            <h1>Thanks for subscribing!</h1>
            <p>A confirmation email has been sent to <span><!-- JS --></span>. Please open it and click the button inside to confirm your subscription.</p>
        </div>

        <form action="index.html"><button class="input-field" id="dismiss-btn">Dismiss message</button></form>
    </div>

    <!-- JS -->
    <script src="assets/js/success.js"></script>

</body>
